<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book my ticket</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vuex@2.0.0/dist/vuex.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body style="background-color: #F5EBEB;">
    <div  id="app">

        <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #867070;">
            <div  v-if="! isUserLoggedIn" class="container-fluid">


            <a class="navbar-brand"  >
                <router-link class="navbar-brand" style="color: white;" to="/">BookMyTicket</router-link>
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">
                        <router-link class="navbar-brand" style="color: white;" to="/login">Login</router-link>
                        </a>        
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <router-link class="navbar-brand" style="color: white;" to="/register">Register</router-link>
                    </a>
                </li>

                </ul>
            </div>
            </div>

            
                <div v-else-if="! is_admin" class="container-fluid">
                <a class="navbar-brand text-capitalize text-start" style="color: white;">[[username]]'s [[current_page]]</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"> </ul>

                    <div class="d-flex">
                        <router-link class="navbar-brand" style="color: white;" to="/dashboard">Dashboard</router-link>
                        <router-link class="navbar-brand" style="color: white;" to="/bookings">Bookings</router-link>
                        <router-link class="navbar-brand" style="color: white;" to="/user_profile">Profile</router-link>
                        <a class="navbar-brand text-end" style="cursor: pointer; color: white;" v-on:click="logout">Logout</a>
                    </div>

                </div>
            </div>

                <div v-else class="container-fluid">
                <a class="navbar-brand text-capitalize text-start" style="color: white;">[[username]]'s [[current_page]]</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"> </ul>

                    <div class="d-flex">
                        <router-link class="navbar-brand" style="color: white;" to="/admin_dashboard">Dashboard</router-link>
                        <router-link class="navbar-brand" style="color: white;" to="/summary">Summary</router-link>
                        <router-link class="navbar-brand" style="color: white;" to="/user_profile">Profile</router-link>
                        <a class="navbar-brand text-end" style="cursor: pointer; color: white;" v-on:click="logout">Logout</a>
                    </div>

                </div>
            </div>
       


        </nav>

        <div class="container" >
            <router-view></router-view>
        </div>
    </div>
    
    <script type="module" src="{{url_for('static', filename='js/app.js')}}"></script>
</body>
</html>
